<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-headers.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
            <img class="imag" src="images/logo.png">
        </header>
        <div class="container">
            <section  class="filters">
                <button>Search</button>
                <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li><h2>Arizona</h2>
                            </li>
                            <ul class="sub">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </ul>
                </div>
                        <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                        <ul class="popover">
                            <li><h2>Bathroom</h2>
                            </li>
                            <ul class="sub">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </ul>
                </div>            
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="plac">
                  <article>
                    <h2>Standard home</h2>
                    <div class="price_by_night">
                        <div>$80</div>
                    </div>     
                  </article>
                  <article>
                    <h2>Small house</h2>
                    <div class="price_by_night">
                        <div>$80</div>
                        
                    </div>
                    <div class="information"></div>
                  </article>
                  <article>
                    <h2>Double house</h2>
                    <div class="price_by_night">
                        <div>$80</div>    
                    </div>
                    
                  </article>
                </div>
            </section>
        </div>
        <footer>
            <div>Best School</div>
        </footer>
    </body>
</html>
